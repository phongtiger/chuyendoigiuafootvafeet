<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m;
    let f;
    function footToMeter(f) {
        return m = 0.305*f;
    }
    function meterToFoot(m) {
        return f = 3.279*m;
    }
    let foot = parseFloat(prompt("Nhap vao foot"));
    let result1 = footToMeter(foot);
    alert("ket qua  "+ result1);
    let meter = parseFloat(prompt("Nhap vao meter"));
    let result2 = meterToFoot(meter);
    alert("ket qua  "+ result2 );
</script>
</body>
</html>
